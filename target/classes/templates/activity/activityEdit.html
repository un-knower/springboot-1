<link rel="stylesheet" type="text/css" href="/plugins/ueditor/themes/default/css/ueditor.css"/>
<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" src="/plugins/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/plugins/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/plugins/easyui/plugins/jquery.messager.js"></script>
<script type="text/javascript" src="/plugins/easyui/plugins/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" charset="utf-8" src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/plugins/bootstrap-fileinput/js/fileinput.min.js"></script>
<script type="text/javascript"  src="/plugins/scripts/validator.js"></script>
<script type="text/javascript" src="/Js/activity/activityEdit.js"></script>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body class="teacher_add_body" style="overflow-y: auto;">

<form id="form" method="post" style="margin-top:25px;margin-left:5px;">
    <input type="hidden" id="id" name="id" th:value="${activity.id}"/>
    <div class="inputs_list_line">
        <span class="inputs_left_name">活动主题：</span>
        <span class="inputs_right_assembly">
		    	<input type="text" placeholder="请输入活动主题" th:value="${activity.title}" id="title" name="title"  class="assembly_style" maxlength="30"/>
		    </span>
    </div>

    <div class="inputs_list_line">
        <span class="inputs_left_name">活动地点：</span>
        <span class="inputs_right_assembly">
		    	<input type="text" placeholder="请输入活动地点" th:value="${activity.place}" id="place" name="place"  class="assembly_style" maxlength="30"/>
		    </span>
    </div>

    <div class="inputs_list_line">
        <span class="inputs_left_name">学校：</span>
        <span class="inputs_right_assembly">
		    	<input type="text" id="schoolName" name="schoolName" th:value="${schoolName}"  class="assembly_style"  readonly="true"/>
		    </span>
    </div>
    <input type="hidden" id="schoolId" name="schoolId" th:value="${activity.schoolId}"/>
    <input type="hidden" id="hiddenPhoto" name="hiddenPhoto" th:value="${activity.photo}"/>
    <div class="inputs_list_line" id="classGrade">
        <span class="inputs_left_name">班级：</span>
        <span class="inputs_right_assembly">
			    	 <select id="classId" name="classId"  class="assembly_style" >
                     </select>
			    </span>
    </div>
    <input type="hidden" id="classHidden" name="classHidden" th:value="${activity.classId}"/>

    <div class="inputs_list_line" id ="validBeginTemp">
        <span class="inputs_left_name">有效期开始时间：</span>
        <span class="inputs_right_assembly">
		    	<input type="text" placeholder="请输入有效期开始时间" id="validBegin" name="playStartDate" class="easyui-datebox"
                       th:value="${activity.playStartDate}"  isvalid="yes" errormsg="有效期开始时间" checkexpession="DateOrNull"/>
		    </span>
    </div>
    <input type="hidden" id="content" name="content"/>
    <div class="inputs_list_line">
        <span class="inputs_left_name">有效期结束时间：</span>
        <span class="inputs_right_assembly">
		    	<input type="text" placeholder="请输入有效期结束时间" id="validEnd" name="playEndDate"  class="easyui-datebox"
                       th:value="${activity.playEndDate}"   isvalid="yes" errormsg="有效期结束时间" checkexpession="DateOrNull"/>
		    </span>
    </div>
    <div class="inputs_list_line" style="width:100%;height:650px;" >
        <span class="inputs_left_name">信息内容：</span>
        <span class="inputs_right_assembly">
       <script id="editor" name="con" th:text="${activity.content}"  type="text/plain" style="width:100%;height:500px;"></script></span>
    </div>
    <div class="inputs_list_line" style="display:'block'"  >
        <span class="inputs_left_name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <div class="" style="position: relative;" id="addImg">

        </div>
        <span class="inputs_left_name">活动照片：</span>
        <span class="inputs_right_assembly">
		    	<input type="file" id="attachment" name="file" multiple="multiple"/>
				<input type="hidden" id="photo" name="photo" />
		    </span>
    </div>
</form>
</body>
</html>
