<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>亲，您这是到哪去了</title>
    <style type="text/css">
        *{margin: 0px;padding: 0px;}
        body{
            background:#f4f4f4;
        }
        .header{
            height:40px;
            background:#02b300;
            border:solid 1px #02b300;
        }
        .header h1{
            margin:0 auto;
            text-shadow:0 0 0;
            margin-top:5px;
            font-size:18px;
            color: #fff;
            text-align: center;
        }
        .ref{
            position:absolute;
            width:25px;
            height:25px;
            top:7.5px;
            right:15px;
        }
        .ref img{
            width:100%;
            height:auto;
        }
        .content_img{
            width:40%;
            height:auto;
            margin:0 auto;
            margin-top:10%;
        }
        .content_img img{
            width:100%;
            height:auto;
        }
        .content_text{
            width:40%;
            height:auto;
            margin:0 auto;
            margin-top:7%;
        }
        .content_text img{
            width:100%;
            height:auto;
        }
        .cut{
            width:55%;
            height:3px;
            margin:0 auto;
            margin-top:7%;
            margin-bottom: 7%;
        }
        .cut img{
            width:100%;
            height:3px;
        }
        .text{
            color:#888;
            font-weight:bold;
            font-size:17px;
        }
        .list{
            color:#888;
            font-weight:bold;
            font-size:16px;
            padding-left: 25px;
        }
        .list li{
            line-height:1.4em;
        }
    </style>
</head>
<body>
<div>
    <div class="header">
        <h1>亲，您这是到哪去了</h1>
    </div>
    <div>
        <div class="content_img"><img src="/images/noAuth.jpg"/></div>
        <table width="100%">
            <tr>
                <td align="center" width="38%" valign="top" style="padding-left: 5%;">
                    <div class="text">可能原因:</div>
                </td>
                <td>
                    <ul class="list">
                        <li>网络信号弱</li>
                        <li>没有权限,请先登录</li>
                        <li>请稍后再试</li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
