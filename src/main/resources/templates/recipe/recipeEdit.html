<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
    <body class="teacher_add_body" style="overflow-y: auto;">

    <form id="form" method="post" style="margin-top:25px;margin-left:5px;">
        <div class="inputs_list_line">
            <span class="inputs_left_name">食物名称：</span>
            <span class="inputs_right_assembly">
		    	<input type="text" placeholder="请输入食物名称" id="foodName" name="foodName" th:value="${recipeType.foodName}"  class="assembly_style" maxlength="30"/>
		    </span>
        </div>

        <div class="inputs_list_line">
            <span class="inputs_left_name">食物类型：</span>
            <span class="inputs_right_assembly">
		           <select id="mealType" name="mealType" class="assembly_style">
				     <option value="1">正餐</option>
				     <option value="0">甜品</option>
				  </select>
		    </span>
        </div>

        <div class="inputs_list_line">
            <span class="inputs_left_name">时间：</span>
            <span class="inputs_right_assembly">
		           <select id="weekly" name="weekly" class="assembly_style">
				     <option value="1">周一</option>
                       <option value="2">周二</option>
                       <option value="3">周三</option>
                       <option value="4">周四</option>
				     <option value="5">周五</option>
				  </select>
		    </span>
        </div>
        <div class="inputs_list_line">
            <span class="inputs_left_name">学校：</span>
            <span class="inputs_right_assembly">
		    	<input type="text" id="schoolName" name="schoolName" th:value="${schoolName}" class="assembly_style"  readonly="true"/>
		    </span>
        </div>
        <input type="hidden" id="foodDesc" name="foodDesc"/>
        <input type="hidden" id="tId" name="tId" th:value="${recipeType.id}"/>
        <input type="hidden" id="schoolId" name="schoolId" th:value="${recipe.schoolId}"/>
        <input type="hidden" id="mealTypeHidden" name="mealTypeHidden" th:value="${recipeType.mealType}"/>
        <input type="hidden" id="weeklyHidden" name="weeklyHidden" th:value="${recipe.weekly}"/>

        <div class="inputs_list_line" style="width:100%;height:650px;" >
            <span class="inputs_left_name">食物描述：</span>
            <span class="inputs_right_assembly">
				<script id="editor" name="food" th:text="${recipeType.foodDesc}" type="text/plain"></script></span>
                </div>
        <div class="inputs_list_line" style="display:'block'"  >
            <span class="inputs_left_name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <div class="" style="position: relative;">
                <img alt=""  th:src="${recipeType.photo}" id="img"/>
            </div>
            <span class="inputs_left_name">食物照片：</span>
            <span class="inputs_right_assembly">
		    	<input type="file" id="attachment" name="file" multiple="multiple"/>
				<input type="hidden" id="photo" name="photo"/>
		    </span>
        </div>
        </form>
    </body>
  </html>
